<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 "/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- styling -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="assets/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> <!--font-family: 'Open Sans', sans-serif; -->
    <title>My First Coding Quiz</title>
</head>
<body>
    <main>
        <header>
            <button id="highScoresButton" class="buttonClass" type="button">VIEW HIGH SCORES</button>
            <p id="timer" class="timer"> </p>
        </header>
        <section id="intro" class="containerClass" style="display: block">
            <div class="titleClass">INFINITE CODING QUIZ</div>
            <p>This is a coding quiz that will put to test your knowledge of basic Javascript, you have 15 seconds to answer all questions correctly!</p>
            <p>Click START QUIZ to begin!</p>
            <button id="startButton" type="button" class="buttonClass">START QUIZ</button>
        </section>
        <section id="quizQuestionContainer" class="containerClass questions" style="display: none">
            <h2 id="question"></h2>
            <div class="questionsClass">
            </div>
            <br>
            <p id="answerResponse"></p>
            <br>
            <p id="correctAnswer" style="display:none;"></p>
            <br>
            <p id="progress"></p>
            
            <button id="nextBtn" style="display:none;">Next</button>
        </section>
        <section id="resultsContainer" class="containerClass results" style="display: none">
            <p id="userResults" style="font-size: 2rem;"></p>
            <form>
                <label for="userInput">
                    <p id="enterInitialsText">Enter your initials:</p>
                    <input id="userInitials" type="text" placeholder="Your initials" style="height: 30px;">
                    <button id="submitLocalStorageBtn">Submit</button>
                </label>
            </form>
            <p id="userResults" style="font-size: 2rem;"></p>
            <p id="submittedText" style="display: none;">You have saved your Score!</p>
        </section>
        <section id="highScoresContainer" class="containerClass highscores" style="display: none">
            <h2>High Scores</h2>
            <ul id="scoresList"></ul>
            <button id="gameResetBtn">Try Again</button>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
